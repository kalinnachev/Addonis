<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <div th:replace="fragments::index"></div>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
</head>
<form class="form-horizontal" action="#" th:action="@{/auth/register}" th:object="${register}" enctype="multipart/form-data" method="post">
    <fieldset>
        <div id="legend">
            <legend class="">Register</legend>
        </div>
        <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" name="username" th:field="*{username}" placeholder="Enter username" class="input-xlarge">
                <p class="help-block">Enter username</p>
                <label class = "error" th:errors="*{username}">Username error</label>
            </div>
        </div>


        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" id="email" name="email" th:field="*{email}" placeholder="Enter Email" class="input-xlarge">
                <p class="help-block">Please provide your E-mail</p>
                <label class = "error" th:errors="*{email}">Username error</label>
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="Enter Password" class="input-xlarge">
                <p class="help-block">Password must be at least 8 symbols and should contain capital letter," digit and special symbol (+, -, *, &, ^, â€¦)</p>
                <label class = "error" th:errors="*{password}">Username error</label>
            </div>
        </div>

        <div class="control-group">
            <!-- Password -->
            <label class="control-label"  for="password_confirm">Password (Confirm)</label>
            <div class="controls">
                <input type="password" id="password_confirm" name="password_confirm" th:field="*{passwordConfirm}" placeholder="Enter password(confirm)" class="input-xlarge">
                <p class="help-block">Please confirm password</p>
                <label class = "error" th:errors="*{passwordConfirm}">Username error</label>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label"  for="firstName">First Name</label>
        <div class="controls">
            <input type="text" id="firstName"  th:field="*{firstName}" placeholder="Enter first name"  class="input-xlarge">
            <label class = "error" th:errors="*{firstName}">Username error</label>
        </div>
        </div>

        <div class="control-group">
            <label class="control-label"  for="lastName">Last Name</label>
            <div class="controls">
            <input type="text" id="lastName"  th:field="*{lastName}" placeholder="Enter last name" class="input-xlarge">
            <label class = "error" th:errors="*{lastName}">Username error</label>
        </div>
        </div>

        <div class="control-group">
            <label class="control-label"  for="phoneNumber">Phone number</label>
        <div class="controls">
            <input type="text" id="phoneNumber"  th:field="*{phoneNumber}" placeholder="Enter phone number"  class="input-xlarge">
            <p class="help-block">Please provide your  phoneNumber</p>
            <label class = "error" th:errors="*{phoneNumber}">Username error</label>
        </div>
        </div>

        <div class="control-group">
            <label class="control-label"  for="multipartFile">Your photo</label>
        <div class="controls">
            <input type="file" id="multipartFile"  th:field="*{multipartFile}" placeholder=""  class="input-xlarge">
            <p class="help-block">Please provide your photo</p>
            <label class = "error" th:errors="*{multipartFile}">Username error</label>
        </div>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Register</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
