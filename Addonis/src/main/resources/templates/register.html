<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <div th:replace="fragments::index"></div>
</head>
<body>
<!--<form:form method="POST"-->
<!--           action="/spring-mvc-java/uploadFileWithAddtionalData"-->
<!--           enctype="multipart/form-data">-->

    <div class="d-lg-flex half">

        <div class="contents order-2 order-md-1">

            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <div class="mb-4">
                        </div>
                        <form action="#" th:action="@{/auth/register}" th:object="${register}" enctype="multipart/form-data" method="post">
                            <div class="container">
                                <h1>Register</h1>
                                <p>Please fill in this form to create an account.</p>
                                <hr>
                                <label for="email"><b>Username</b></label>
                                <input type="text" th:field="*{username}" placeholder="Enter username" name="username" id="username" required>
                                <label class = "error" th:errors="*{username}">Username error</label>
                                <br/>

                                <label for="email"><b>Email</b></label>
                                <input type="text" th:field="*{email}" placeholder="Enter Email" name="email" id="email" required>
                                <label class = "error" th:errors="*{email}">Email error</label>
                                <br/>

                                <label for="psw"><b>Password</b></label>
                                <input type="password" th:field="*{password}" placeholder="Enter Password" name="password" id="psw" required>
                                <label class = "error" th:errors="*{password}">Password error</label>
                                <br/>

                                <label for="psw-repeat"><b>Repeat Password</b></label>
                                <input type="password" th:field="*{passwordConfirm}" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                                <label class = "error" th:errors="*{passwordConfirm}">Passwords error</label>
                                <hr>

                                <label for="fname"><b>First name</b></label>
                                <input type="text" th:field="*{firstName}" placeholder="First name" name="firstName" id="fname" required>
                                <label class = "error" th:errors="*{firstName}">Firstname error</label>
                                <br/>

                                <label for="sname"><b>Second name</b></label>
                                <input type="text" th:field="*{lastName}" placeholder="Second name" name="lastName" id="sname" required>
                                <label class = "error" th:errors="*{lastName}">Lastname error</label>
                                <br/>


                                <label for="sname"><b> Phone Number</b></label>
                                <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number" name="lastName" id="sname" required>
                                <label class = "error" th:errors="*{phoneNumber}">Phone Number error</label>
                                <br/>

                               <label for="sname"><b>File </b></label>
                              <input type="file" th:field="*{multipartFile}" placeholder="File" name="File" id="Phone Number" required>
                                <label class = "error" th:errors="*{multipartFile}">Phone Number error</label>
                             <br/>
                                <br/><br/>


                                <button type="submit" class="register">Register</button>
                            </div>

                            <div class="container signin">
                                <p>Already have an account? <a th:href="@{/auth/login}">Sign in</a>.</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
